<style>
  .login-container {
    width: 100%;
    /*justify-content: center;*/
    /*align-items: center;*/
    height: 100%;
    /*background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);*/
  }

  .login-wrapper {

    display: flex;
    justify-content: space-around;
    align-items: center;
    /*max-width: 1000px;*/
    width: 100%;
    height: 100%;
    /*padding: 40px;*/
    /*border-radius: 16px;*/
    /*box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);*/
    /*background-color: beige;*/
    backdrop-filter: blur(10px);
  }

  .login-card {
    max-width: 400px;
    width: 100%;
    padding: 40px;
    border-radius: 16px;
    background-color: transparent;
    backdrop-filter: blur(10px);

    border: solid ;
    border-color: #e78d43;

    /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/
  }

  .title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 30px;
    color: #ffffff;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .form-field {
    width: 100%;
    margin-bottom: 20px;
    color:orange;
  }

  .login-button {
    width: 100%;
    height: 48px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 24px;
    background-color: #020000;
    color: #ffffff;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
input{
  text-color: #ffffff;
}
  .login-button:hover {
    background-color: #f1a44a;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }
</style>

<div class="login-container">

  <div class="login-wrapper">
    <app-credit-card></app-credit-card>

    <mat-card class="login-card">
      <mat-card-title class="title">Connexion au compte client</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <mat-form-field class="form-field" appearance="fill" color="primary"  >
            <mat-label>Phone number</mat-label>
            <input
              matInput
              type="text"
              id="phone"
              [(ngModel)]="loginModel.phone"
              name="phone"
              required
              style="color:grey"
            />
            <mat-error>Please enter a valid phone number</mat-error>
          </mat-form-field>

          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input
              matInput
              type="password"
              id="password"
              [(ngModel)]="loginModel.password"
              name="password"
              required
            />
            <mat-error>Please enter your password</mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            type="submit"
            class="login-button"
          >
            Se connecter
          </button>
        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
