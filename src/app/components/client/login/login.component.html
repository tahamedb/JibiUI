<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
  }

  .login-card {
    max-width: 500px;
    width: 100%;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
  }

  .title {
    font-size: 36px;
    font-weight: 600;
    margin-bottom: 40px;
    color: #333333;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .form-field {
    width: 100%;
    margin-bottom: 30px;
  }

  .login-button {
    width: 100%;
    height: 56px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 28px;
    background-color: #ff6b6b;
    color: #ffffff;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .login-button:hover {
    background-color: #ff4f4f;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }
</style>

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="title">Connexion au compte client</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Phone number</mat-label>
          <input
            matInput
            type="tel"
            id="phoneNumber"
            [(ngModel)]="loginModel.phoneNumber"
            name="phoneNumber"
            required
          />
          <mat-error>Please enter a valid phone number</mat-error>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            type="password"
            id="password"
            [(ngModel)]="loginModel.password"
            name="password"
            required
          />
          <mat-error>Please enter your password</mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button"
        >
          Se connecter
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
