<style>
  .card {
    max-width: 900px;
    margin: 40px auto;
    margin-top: 40px;
    padding: 20px;
    border-radius: 16px;
    background-color: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  .card::before {
    content: "";
    position: absolute;
    top: -20px;
    left: -20px;
    width: 200px;
    height: 200px;
    background-color: #ff9800;
    border-radius: 50%;
    opacity: 0.2;
    z-index: -1;
    animation: floating 5s ease-in-out infinite;
  }
  .card-content {
    text-align: center;
    width: 100%;
    max-width: 400px;
  }
  .card-title {
    font-size: 42px;
    font-weight: 700;
    color: #ff5722;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  .form-group input[type="text"],
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: #0056b3;
  }
  @keyframes floating {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(20px, 20px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
</style>

<div class="card">
  <div class="card-content">
    <h1 class="card-title">Transfer</h1>
    <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="reciever">Reciever:</label>
        <input id="reciever" formControlName="reciever" type="text">
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input id="amount" formControlName="amount" type="text">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
</div>
