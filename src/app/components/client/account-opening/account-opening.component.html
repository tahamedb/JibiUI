<style>
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .title {
    font-size: 36px;
    font-weight: 600;
    margin-bottom: 40px;
    color: #333333;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .form-field {
    width: 100%;
    margin-bottom: 30px;
  }

  .form-row {
    display: flex;
    gap: 20px;
  }

  .form-row .form-field {
    flex: 1;
  }

  .button-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 30px;
  }

  .button-row button {
    width: 120px;
    height: 48px;
    font-size: 16px;
    font-weight: 500;
    border-radius: 24px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .button-row button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  .button-row button mat-icon {
    margin-right: 8px;
  }

  .submit-button {
    width: 160px;
    height: 56px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 28px;
    background-color: #ff6b6b;
    color: #ffffff;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .submit-button:hover {
    background-color: #ff4f4f;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }
</style>
<div class="container">
  <h2 class="title">Ouverture d'un compte de paiement</h2>
  <mat-vertical-stepper linear>
    <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
      <mat-step [stepControl]="accountForm.form.controls['accountType']">
        <ng-template matStepLabel>Selectionner un produit</ng-template>
        <mat-form-field color="primary" appearance="outline" class="form-field">
          <mat-label>Selectionner un produit</mat-label>
          <mat-select
            id="accountType"
            [(ngModel)]="model.accountType"
            name="accountType"
            required
          >
            <mat-option value="0">Hssab 1 - Plafond : 200 DH</mat-option>
            <mat-option value="1">Hssab 2 - Plafond : 2000 DH</mat-option>
            <mat-option value="2">Hssab 3 - Plafond : 2000 DH</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="button-row">
          <div></div>
          <button mat-raised-button color="accent" matStepperNext>
            <mat-icon>arrow_forward</mat-icon>Suivant
          </button>
        </div>
      </mat-step>
      <mat-step [stepControl]="accountForm.form.controls['lastname']">
        <ng-template matStepLabel>Informations personnelles</ng-template>
        <div class="form-row">
          <mat-form-field color="primary" appearance="outline" class="form-field">
            <mat-label>Nom</mat-label>
            <input
              matInput
              type="text"
              id="lastname"
              [(ngModel)]="model.lastname"
              name="lastname"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Prénom</mat-label>
            <input
              matInput
              type="text"
              id="firstname"
              [(ngModel)]="model.firstname"
              name="firstname"
              required
            />
          </mat-form-field>
          <mat-form-field color="primary" appearance="outline" class="form-field">
            <mat-label>Cin</mat-label>
            <input
              matInput
              type="text"
              id="cin"
              [(ngModel)]="model.cin"
              name="cin"
              required
            />
          </mat-form-field>
        </div>
        <div class="button-row">
          <button mat-button matStepperPrevious>Précédent</button>
          <button mat-raised-button color="accent" matStepperNext>
            <mat-icon>arrow_forward</mat-icon>Suivant
          </button>
        </div>
      </mat-step>

      <mat-step [stepControl]="accountForm.form.controls['phone']">
        <ng-template matStepLabel>Contact</ng-template>
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Téléphone</mat-label>
            <input
              matInput
              type="text"
              id="phone"
              [(ngModel)]="model.phone"
              name="phone"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              id="email"
              [(ngModel)]="model.email"
              name="email"
              required
            />
          </mat-form-field>
        </div>
        <div class="button-row">
          <button mat-button matStepperPrevious>Précédent</button>
          <button
            mat-raised-button
            color="accent"
            class="submit-button"
            (click)="onSubmit()"
          >
            Register
          </button>
        </div>
      </mat-step>
    </form>
  </mat-vertical-stepper>
</div>
