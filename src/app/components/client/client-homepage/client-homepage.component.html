<div class="bg-beige min-h-screen px-4 py-8">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-8">Paiement de facture</h1>

    <div class="flex mb-8">
      <button class="px-4 py-2 bg-gray-200 font-semibold border border-gray-300 rounded-l-md " [routerLink]="['/homepage']" >Liste des créanciers</button>
      <button class="px-4 py-2 bg-gray-200 font-semibold border border-gray-300 border-l-0 rounded-r-md" [routerLink]="['/historique']" >Historique</button>
    </div>

    <div class="mb-8">
      <label for="category" class="block font-medium mb-2">Toutes les catégories</label>
      <select id="category" class="w-full border border-gray-700 rounded-md" [(ngModel)]="selectedCategory" (ngModelChange)="filterCreditors()">
        <option value="all">Toutes les catégories</option>
        <option value="OPERATEUR">Operateur</option>
        <option value="UTILITY">Utility</option>
        <option value="ASSOCIATION">Association</option>
      </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded-lg shadow-md flex border border-gray-300" *ngFor="let creditor of filteredCreditors; let i = index">
        <div class="w-1/3 p-4 flex items-center justify-center border-r border-gray-300">
          <img [src]=creditor.logo alt="{{ creditor.name }}" [class.h-40]="i < 2" [class.w-full]="i >= 2" class="object-fit: cover; object-position: center;">
        </div>
        <div class="w-2/3 p-6">
          <h2 class="text-xl font-semibold mb-4 creditor-name">{{ creditor.name | uppercase }}</h2>
          <div *ngFor="let service of creditor.creances">
            <p class="text-gray-700 font-coco-gothic service-name">→ <a [routerLink]="['/creance', service.id,service.creancetype]" >{{ service.name | uppercase }}</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
