
<div class="change-password-container ">
  <h2 class=" text-base font-semibold leading-9 text-gray-500">Change Password</h2>
  <form (ngSubmit)="onChangePassword(changePasswordForm)" #changePasswordForm="ngForm">
    <div class="form-group">
      <label for="email" class="block text-sm font-medium leading-6 text-gray-500">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        [(ngModel)]="passwordModel.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="newPassword" class="block text-sm font-medium leading-6 text-gray-500 ">New Password</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        class="form-control  rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        [(ngModel)]="passwordModel.newPassword"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirmNewPassword" class="block text-sm font-medium leading-6 text-gray-500">Confirm New Password</label>
      <input
        type="password"
        id="confirmNewPassword"
        name="confirmNewPassword"
        class="form-control  rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        [(ngModel)]="passwordModel.confirmNewPassword"
        required
      />
    </div>
    <button type="submit" class=" w-full rounded-xl bg-yellow-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600" [disabled]="!changePasswordForm.form.valid">
      Change Password
    </button>
    <div *ngIf="message" [class.success]="isSuccess" [class.error]="!isSuccess">
      {{ message }}
    </div>
  </form>
</div>
